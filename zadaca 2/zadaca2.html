<!DOCTYPE html>
<html>
  <head>
    <title>ZADACA 2</title>
  </head>
  <body>
    <p>THIS IS AN ORDERED LIST</p>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ol>
    <p>THIS IS AN UNORDERED LIST</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <br />
    <p style="padding-left: 40px">
      <b>THIS TEXT IS BOLD</b>
    </p>
    <br />
    <p style="padding-left: 40px">
      <i>THIS TEXT IS ITALIC</i>
    </p>

    <!-- Dodadov inline css, padding za da go pomestam tekstot vo desno, ostaviv rastojanie so line break <br> -->
  </body>
</html>
