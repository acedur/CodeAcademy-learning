<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      thead,
      tbody,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
        width: 25%;
        empty-cells: hide;
      }
      /* dodadov CSS za prazna kelija ama ne mi funkcionira */
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donations to charity</title>
  </head>
  <body>
    <table>
      <h2>Donations to charity</h2>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last name</th>
          <th>Lifetime Donations</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bill</td>
          <td>Gates</td>
          <td>$27 billion</td>
        </tr>
        <tr>
          <td>Warren</td>
          <td>Buffett</td>
          <td>$21.5 billion</td>
        </tr>
        <tr>
          <td>George</td>
          <td>Soros</td>
          <td>$8 billion</td>
        </tr>
        <tr>
          <td>Azim</td>
          <td>Premji</td>
          <td>$8 billion</td>
        </tr>
        <tr>
          <td>Charles Francis</td>
          <td>Feeney</td>
          <td>$6.3 billion</td>
        </tr>
        <tr>
          <td></td>
          <td>Total</td>
          <td>$70.8 billion</td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <!-- Video -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1si48G6pQsk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe
    ><br /><br />
    <!-- Progress Bar -->
    <label for="file">Saving the world:</label
    ><progress id="file" value="35" max="100">32% Completed</progress
    ><br /><br />
    <!-- SVG kako svg element -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <!-- Image element -->
    <img
      width="100"
      height="100"
      src="https://blog.bonnieeisenman.com/images/svg-puzzles/00-basic-circle.png"
      alt="Circle"
    />
  </body>
</html>
